    <script>
      var barChart = document.getElementById("barChart");
      var pieChart = document.getElementById("pieChart");

      var data = {
          labels: ["January", "February", "March", "April", "May", "June", "July"],
          datasets: [
              {
                  label: "Monthly Total",
                  backgroundColor: "#E25442",
                  borderColor: "#E25442",
                  borderWidth: 1,
                  hoverBackgroundColor: "#E25442",
                  hoverBorderColor: "rgba(80, 124, 236, 0.36)",
                  data: [100.56, 110.93, 58.62, 148.97, 105.09, 101.48, 120.03]
              }
          ]
      };

      var myBarChart = new Chart(barChart, {
          type: 'bar',
          data: data,
          scaleStartValue: 0,
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero:true
                      }
                  }]
              }
          }
      });

      var dataPie = {
          labels: [
              "A Wider Circle",
              "Red Cross",
              "Direct Relief"
          ],
          datasets: [
              {
                  data: [25.07, 30.23, 50.02],
                  backgroundColor: [
                      "#E25442",
                      "#3498DB",
                      "#2980B9"
                  ],
                  hoverBackgroundColor: [
                      "#E25442",
                      "#3498DB",
                      "#2980B9"
                  ]
              }]
      };

      // For a pie chart
      var myPieChart = new Chart(pieChart,{
          type: 'pie',
          data: dataPie
      });
    </script>

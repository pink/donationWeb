<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Make a Difference</title>
    <link rel="icon" type="image/png" href="difference favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/component1.css" />
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/modernizr-2.6.2.min.js"></script>
    <script>
      function openNav(){
        var button = document.getElementById('cn-button'),
        wrapper = document.getElementById('cn-wrapper'),
        overlay = document.getElementById('cn-overlay');
        open = true;
        button.innerHTML = "-";
        classie.add(overlay, 'on-overlay');
        classie.add(wrapper, 'opened-nav');
      }

      function closeNav(){
        var button = document.getElementById('cn-button'),
        wrapper = document.getElementById('cn-wrapper'),
        overlay = document.getElementById('cn-overlay');
        open = false;
        button.innerHTML = "+";
        classie.remove(overlay, 'on-overlay');
        classie.remove(wrapper, 'opened-nav');
      }
    </script>
  </head>

  <body style="overflow: hidden;">
    <div class="jumbotron header">
      <div class="row" style="margin-right: 0; padding-top: 13em;">
        <div class="col-md-6 col-md-offset-3">
          <div class="main-logo">
            <img src="img/difference Logo.png" style="width: 100%;">
          </div>
        </div>
      </div> <!-- End logo -->
      <div id="particles-js"></div>
    </div>
    <div class="component" style="position: relative; z-index: 10;">
      <!-- Start Nav Structure -->
      <button class="cn-button" onmouseover="openNav()" id="cn-button">+</button>
      <div class="cn-wrapper" id="cn-wrapper" onmouseleave="closeNav()">
          <ul>
            <li><a href="#"><span class="fa fa-facebook"></span></a></li>
            <li><a href="#"><span class="fa fa-twitter"></span></a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="#"><span class="fa fa-instagram"></span></a></li>
            <li><a href="#"><span class="fa fa-medium"></span></a></li>
           </ul>
      </div>
      <div id="cn-overlay" class="cn-overlay"></div>
      <!-- End Nav Structure -->
    </div>
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/polyfills.js"></script>
    <script src="js/demo1.js"></script>
  </body>
</html>

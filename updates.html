    <script>
      var template = '<div class="row card"><div class="col-md-6 col-md-offset-3">' +
                      '<div class="panel-group" id="accordion"><div class="shadow panel">' +
                      '<div class="card-title"><div class="row">' +
                      '<div class="col-sm-2"><img src="img/prof-pic.png"/></div>' +
                      '<div class="col-sm-10 text"><h3></h3><p></p></div></div></div>' +
                      '<div class="card-status"><p></p></div>' +
                      '<div class="card-react">' +
                      '<i class="fa fa-heart" aria-hidden="true"></i> <input class="" placeholder="Write a comment..." type="text"></div></div></div></div></div>';

      var status = "Occupy ethical lomo you probably haven't heard of them, 8-bit bitters gentrify normcore 90's narwhal tumblr helvetica affogato seitan. Pour-over fashion axe 8-bit vice meggings truffaut crucifix heirloom, cardigan retro gentrify banjo banh mi messenger bag biodiesel. Banjo tofu gastropub, next level fap kogi PBR&B butcher stumptown before they sold out flexitarian.";

      var values = [
        {name : 'Helping Hands', time : '2 hr'},
        {name : 'A Wider Circle', time : '4 hr'},
        {name : 'Direct Relief', time : '5 hr'},
        {name : 'Red Cross', time : '6 hr'},
        {name : 'Midwest Foodbank', time : '10 hr'},
        {name : 'Books for Africa', time : '12 hr'},
        {name : 'MAP International', time : '13 hr'}
      ];

      values.forEach(function(obj) {
        var card = document.createElement('div');
        card.innerHTML = template;
        $(card).find('.card-title h3').append(obj.name);
        $(card).find('.card-title p').append(obj.time);
        $(card).find('.card-status p').append(status);
        $('.wrapper').append(card);
      })
    </script>
